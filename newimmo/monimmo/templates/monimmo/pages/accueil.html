{% extends "monimmo/base.html" %}
{% load static %}

<!DOCTYPE html>

<html>
  <head>
      <title>{% block title %}Accueil{% endblock %}</title>
  </head>

    <body>

    {% block content %}

    <div class="d-flex flex-column align-items-center">

        <p class="test">
            <br/>
            Echangez autour de votre projet d'acquisition
        </p>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner" >
                <div class="carousel-item  text-center" >
                  <img src="{% static 'monimmo/images/main_build.jpg' %}" class="img-fluid w-50"  alt="First slide">
                </div>
                <div class="carousel-item text-center active " >
                  <img src="{% static 'monimmo/images/main_building_sunset.jpg' %}" class="img-fluid w-50"  alt="Second slide">
                </div>

             <a class="carousel-control-prev"  href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

  </body>

{% endblock %}
